name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test-windows:
    name: Tests (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run tests
        shell: powershell
        run: |
          powershell -NoProfile -ExecutionPolicy Bypass -File tests/run-all-tests.ps1

  test-ubuntu:
    name: Tests (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run tests
        run: |
          bash tests/run-all-tests.sh

